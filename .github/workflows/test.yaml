name: Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  test:
    name: Test Go ${{ matrix.go-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.20', '1.21', '1.22']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Verify dependencies
        run: |
          go mod verify
          go mod tidy
          git diff --exit-code

      - name: Run go vet
        run: go vet ./...

      - name: Run go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: Build binary
        run: go build -o motd main.go

      - name: Test binary execution
        run: ./motd -v

      - name: Test help output
        run: ./motd -h

      - name: Run optimized build
        run: go build -ldflags="-s -w" -o motd-optimized main.go

      - name: Check binary size
        run: |
          ls -lh motd motd-optimized
          SIZE=$(stat -f%z motd-optimized 2>/dev/null || stat -c%s motd-optimized 2>/dev/null)
          echo "Optimized binary size: $SIZE bytes"
          if [ "$SIZE" -gt 10485760 ]; then
            echo "Warning: Binary size exceeds 10MB"
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  cross-compile:
    name: Cross-compile test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Cross-compile for all platforms
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o motd-linux-amd64 main.go
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o motd-linux-arm64 main.go
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o motd-darwin-amd64 main.go
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o motd-darwin-arm64 main.go
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o motd-windows-amd64.exe main.go
          GOOS=freebsd GOARCH=amd64 go build -ldflags="-s -w" -o motd-freebsd-amd64 main.go

      - name: List compiled binaries
        run: ls -lh motd-*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cross-compiled-binaries
          path: motd-*
          retention-days: 7
